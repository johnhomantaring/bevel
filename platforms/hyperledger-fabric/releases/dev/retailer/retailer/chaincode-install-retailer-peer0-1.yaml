apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: chaincode-install-retailer-peer0-1
  namespace: retailer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: chaincode-install-retailer-peer0-1
  chart:
    git: git@github.com:johnhomantaring/bevel.git
    ref: local
    path: platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: retailer-net
      network:
        version: 2.2.2
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.retailer-net:7051
      localmspid: retailerMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://a50fb759de7a74c7380c5e1e627f2212-248118612.ap-southeast-1.elb.amazonaws.com:8201
      authpath: devretailer-net-auth
      adminsecretprefix: secretsv2/data/crypto/peerOrganizations/retailer-net/users/admin 
      orderersecretprefix: secretsv2/data/crypto/peerOrganizations/retailer-net/orderer
      secretgitprivatekey: secretsv2/data/credentials/retailer-net/git
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    orderer:
      address: orderer1.supplychain-net:7050
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.2
      name: supplychain
      version: 1
      lang: golang
      maindirectory: cmd
      repository:
        hostname: "github.com"
        git_username: "johnhomantaring"
        url: github.com/johnhomantaring/bevel.git
        branch: local
        path: bakas-chaincode/farmchaincode
      endorsementpolicies:  ''

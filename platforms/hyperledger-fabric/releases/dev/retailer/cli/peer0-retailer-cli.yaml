apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peer0-retailer-cli
  namespace: retailer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: peer0-retailer-cli
  chart:
    git: git@github.com:johnhomantaring/bevel.git
    ref: local
    path: platforms/hyperledger-fabric/charts/fabric_cli    
  values:
    metadata:
      namespace: retailer-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    storage:
      class: retailersc
      size: 256Mi
    vault:
      role: vault-role
      address: http://a50fb759de7a74c7380c5e1e627f2212-248118612.ap-southeast-1.elb.amazonaws.com:8201
      authpath: devretailer-net-auth
      adminsecretprefix: secretsv2/data/crypto/peerOrganizations/retailer-net/users/admin
      orderersecretprefix: secretsv2/data/crypto/peerOrganizations/retailer-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    peer:
      name: peer0
      localmspid: retailerMSP
      tlsstatus: true
      address: peer0.retailer-net:7051
    orderer:
      address: orderer1.supplychain-net:7050

apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: producer-net-ca
  namespace: producer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: producer-net-ca
  chart:
    git: git@github.com:johnhomantaring/bevel.git
    ref: local
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: producer-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    deployment:
      annotations:
    annotations:  
      service:
        - example1: example2
      pvc:
 
    server:
      name: ca
      tlsstatus: true
      admin: producer-admin 
  
    storage:
      storageclassname: producersc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://a50fb759de7a74c7380c5e1e627f2212-248118612.ap-southeast-1.elb.amazonaws.com:8201
      authpath: devproducer-net-auth
      secretcert: secretsv2/data/crypto/peerOrganizations/producer-net/ca?ca.producer-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/producer-net/ca?producer-net-CA.key
      secretadminpass: secretsv2/data/credentials/producer-net/ca/producer?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: peer
      external_url_suffix: develop.local.com

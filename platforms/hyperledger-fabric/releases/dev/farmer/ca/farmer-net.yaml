apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: farmer-net-ca
  namespace: farmer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: farmer-net-ca
  chart:
    git: git@github.com:johnhomantaring/bevel.git
    ref: local
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: farmer-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    deployment:
      annotations:
    annotations:  
      service:
        - example1: example2
      pvc:
 
    server:
      name: ca
      tlsstatus: true
      admin: farmer-admin 
  
    storage:
      storageclassname: farmersc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://afa8761a6902d4eed83106ebd15d7aec-1934446345.ap-southeast-1.elb.amazonaws.com:8200
      authpath: devfarmer-net-auth
      secretcert: secretsv2/data/crypto/peerOrganizations/farmer-net/ca?ca.farmer-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/farmer-net/ca?farmer-net-CA.key
      secretadminpass: secretsv2/data/credentials/farmer-net/ca/farmer?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: peer
      external_url_suffix: develop.local.com
